<!DOCTYPE html>
<html lang="en">https://yas.is-a.dev/
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownX</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff69b4, #ff9ecd, #ff4d94, #ff89a3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            padding: 1rem;
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 110px;
            padding: 1.5rem 1rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .time-block:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .time-block:hover::before {
            opacity: 1;
        }

        .number {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Pacifico', cursive;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .label {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .timer {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
            
            .time-block {
                min-width: 130px;
            }
            
            .number {
                font-size: 2.5rem;
            }

            .countdown-container {
                padding: 2rem;
            }
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
            z-index: -1;
            animation: floatHeart 3s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) rotate(0) scale(1); }
            50% { transform: translateY(-20px) rotate(10deg) scale(1.1); }
            100% { transform: translateY(0) rotate(0) scale(1); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            animation: sparkle 1.5s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class='heart' style='top: 85%; left: 47%; animation-delay: 0s; transform: scale(1.02);'>❤️</div><div class='heart' style='top: 34%; left: 40%; animation-delay: 0.5s; transform: scale(0.91);'>❤️</div><div class='heart' style='top: 31%; left: 80%; animation-delay: 1s; transform: scale(1.16);'>❤️</div><div class='heart' style='top: 90%; left: 50%; animation-delay: 1.5s; transform: scale(1.12);'>❤️</div><div class='heart' style='top: 49%; left: 84%; animation-delay: 2s; transform: scale(1.2);'>❤️</div><div class='heart' style='top: 80%; left: 36%; animation-delay: 2.5s; transform: scale(1.01);'>❤️</div><div class='heart' style='top: 36%; left: 71%; animation-delay: 3s; transform: scale(1.06);'>❤️</div><div class='heart' style='top: 78%; left: 27%; animation-delay: 3.5s; transform: scale(1.04);'>❤️</div><div class='sparkle' style='top: 13%; left: 64%; animation-delay: 0s;'></div><div class='sparkle' style='top: 51%; left: 13%; animation-delay: 0.2s;'></div><div class='sparkle' style='top: 26%; left: 48%; animation-delay: 0.4s;'></div><div class='sparkle' style='top: 47%; left: 67%; animation-delay: 0.6s;'></div><div class='sparkle' style='top: 21%; left: 69%; animation-delay: 0.8s;'></div><div class='sparkle' style='top: 87%; left: 89%; animation-delay: 1s;'></div><div class='sparkle' style='top: 14%; left: 39%; animation-delay: 1.2s;'></div><div class='sparkle' style='top: 11%; left: 84%; animation-delay: 1.4s;'></div><div class='sparkle' style='top: 90%; left: 60%; animation-delay: 1.6s;'></div><div class='sparkle' style='top: 62%; left: 36%; animation-delay: 1.8s;'></div><div class='sparkle' style='top: 40%; left: 22%; animation-delay: 2s;'></div><div class='sparkle' style='top: 25%; left: 69%; animation-delay: 2.2s;'></div><div class='sparkle' style='top: 43%; left: 70%; animation-delay: 2.4s;'></div><div class='sparkle' style='top: 53%; left: 29%; animation-delay: 2.6s;'></div><div class='sparkle' style='top: 10%; left: 11%; animation-delay: 2.8s;'></div>
    <div class="countdown-container">
        <div class="timer">
            <div class="time-block">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-block">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-block">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-block">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date("2025-04-14T00:00:00-07:00"); // Add your target date here like this format 

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Any URL you want to redirect to
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = String(days).padStart(2, "0");
            document.getElementById("hours").textContent = String(hours).padStart(2, "0");
            document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
            document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
